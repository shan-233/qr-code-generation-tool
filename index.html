<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <h2>QR Code產生器</h2>
    <div class="container">
        <input type="text" id="url-input" name="url" placeholder="請輸入網址">
        <button type="button" id="generate-btn" class="btn btn-primary">生成</button>
        <button id="clear-btn" class="btn btn-warning clear-btn">清空</button>
    </div>
    <div id="qrcode"></div>
    <div class="container">
        <a id="download-btn" class="btn btn-success download-btn" download="qrcode.png">下載</a>
    </div>
    <div class="container">
        <button id="copy-img-btn" class="btn btn-info copy-btn">複製圖片到剪貼簿</button>
    </div>
    <div id="error-message" style="color: red; display: none;">網址不能為空</div>
    <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="js/qr.js"></script>
</body>

</html>
